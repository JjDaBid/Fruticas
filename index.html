<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css">
    <title>Frutas</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/ddjjq1tyz/image/upload/v1657648048/JDaBid/frutas_bdk5sw.png">
    
    
    
</head>
<body>

    <header class="header">
        <div class="header-box">

            </div>
            <div class="title">

                        </card>

                <article class="article-two">

                            <div class="card-body">
                                <h5 class="card-title">Cereza üçí</h5>
                                <p class="price">$9.000 Kg</p>
                                <button class="btn" data-fruta="Cereza üçí" data-precio="9000">Agregar</button>
                            </div>
                        </card>

                        <card class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pi√±a üçç</h5>

                        </card>

                    </div>

                    <div class="forth-line">

                            <div class="card-body">

                                <button class="btn" data-fruta="Pera üçê" data-precio="10120">Agregar</button>
                            </div>
                        </card>

                        <card class="card">
                            <div class="card-body">
                                <h5 class="card-title">Kiwi ü•ù</h5>

                                <button class="btn" data-fruta="Kiwi ü•ù" data-precio="22600">Agregar</button>
                            </div>
                        </card>

                    </div>

                </article>

                <section class="lists">
                    <ul class="list-group-ul" id="carrito"></ul>
                </section>

                <section class="totalbox">

                    <section id="total" class="total">
                        <template class="template-total" id="template-total">
                            <div class="total-container">
                                <div class="total-body">
                                    <p class="total-price">Total $</p>
                                    <span class="total-invoice">1.500</span>
                                </div>
                            </div>
                            <div class="btn-pago-container">
                                <button class="btn-pago">Pagar</button>
                            </div>
                        </template>
                    </section>


                </section>

                <template id="template">
                    
                    <li class="list-group">
                        <div class="badge-container">
                            <span class="badge">12</span>
                        </div>  
                        <div class="lead-container">
                            <span class="lead">Fresa</span>
                        </div>
                        <div class="lead-container">
                            <p class="lead">Subotal $ </p>
                        </div>
                        <div class="badge-subcontainter">
                            <span class="badge-subtotal">$9.000</span>
                        </div>
                        <div class="ctrl-buttons">
                            <button class="btn-add">Agregar</button>
                        </div>
